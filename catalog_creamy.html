<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link href="IMG/ice-cream.svg" rel="icon" type="image/png" />
    <link href="CSS/normalize.css" rel="stylesheet" />
    <link href="CSS/style.css" rel="stylesheet" />
    <title>Каталог</title>
  </head>

  <body class="background-offer-1">
    <header class="main-header"></header>

    <main>
      <h1 class="visually-hidden">Catalog creamy</h1>

      <ul class="bread-crumbs">
        <li><a href="index.html">Главная</a></li>
        <li>»</li>
        <li><a href="catalog.html">Каталог</a></li>
        <li>»</li>
        <li><a href="catalog_creamy.html">Сливочное</a></li>
      </ul>

      <h2 class="creamy-header">Сливочное мороженое</h2>

      <section class="sorting">
        <div>
          <h3 class="header-sorting">Сортировка:</h3>

          <select class="drop-down-list" id="select-by">
            <option value="by-popularity">по популярности</option>
            <option value="cheap-first">сначала недорогие</option>
            <option value="dears-first ">сначала дорогие</option>
            <option value="by-fat-content">по жирности</option>
          </select>
        </div>

        <div>
          <h3>Цена:</h3>
          <p>100 руб.-500 руб.</p>
          <form class="price-filter">
            <input type="range" max="1000" value="50" />
          </form>
        </div>

        <div>
          <h3>Жирность:</h3>
          <form class="fat content">
            <label>
              <input type="radio" name="fat content" />
              0%
              <!-- <img src="IMG/radio-button-off.svg" alt="ice-cream-offer-1" /> -->
            </label>
            <label>
              <input type="radio" name="fat content" />
              до 10%
            </label>
            <label>
              <input type="radio" name="fat content" />
              до 30%
            </label>
            <label>
              <input type="radio" name="fat content" />
              выше 30%
            </label>
          </form>
        </div>
      </section>

      <h3>Наполнители:</h3>
      <form class="fillers">
        <label>
          <input type="checkbox" name="fillers" />
          шоколадные
          <!-- <img src="IMG/radio-button-off.svg" alt="ice-cream-offer-1" /> -->
        </label>

        <label>
          <input type="checkbox" name="fillers" />
          сахарные присыпки
        </label>

        <label>
          <input type="checkbox" name="fillers" />
          фрукты
        </label>
        <label>
          <input type="checkbox" name="fillers" />
          сиропы
        </label>
        <label>
          <input type="checkbox" name="fillers" />
          джемы
        </label>
      </form>
      <button type="button">Применить</button>
    </main>

   

    <footer class="main-footer"></footer>

    <script src="JS/renderingElements.js"></script>
    <script type="module" src="JS/catalog.js"></script>
  </body>
</html>
